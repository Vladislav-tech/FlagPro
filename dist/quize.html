<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlagPro</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="img/dist/icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="description" content="Сайт, посвящённый флагам и странам мира"/>
    <meta name="keywords" content="Флаги, страны, мир, Земля, викторина, сайт, факты"/>
    <script src="https://kit.fontawesome.com/146c272e54.js" crossorigin="anonymous"></script>
  </head>
<body class="quize-page "id="quize-page">
    <header class="header">
        <div class="header__container container">
          <nav class="header__nav nav">
            <a href="index.html" title="Главная страница" class="logo-link">
              <div class="nav__logo">
                <img src="img/dist/icons/nav-logo.svg" alt="логотип" width="88" height="80"/>
                <span class="nav__logo-title">FlagPro</span>
            </div>
            </a>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__link" href="index.html">Домой</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="quize.html">Викторина</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#">Случайный факт</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="index.html#about">О проекте</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="#contacts">Контакты</a>
              </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        </div>
      </header>

      <div class="quize-page__wrapper">
        <section class="start" id="start-page">
          <button class="start__btn" id="start-quzie">Начать викторину</button>
        </section>

        <section class="quize">
          <div class="quize__container container">
  
            <div class="quize__flag">
              <div class="quize__progressbar">
                <div class="quize__progrssbar-fill"></div>
              </div>
              <div class="quize__flag-img"></div>
              <h3 class="quize__flag-title">Флаг какой страны изображён?</h3>
            </div>
    
            <div class="answers">
              <div class="quize__lifes">
                <img src="img/dist/icons/life.svg" alt="жизнь">
                <img src="img/dist/icons/life.svg" alt="жизнь">
                <img src="img/dist/icons/life.svg" alt="жизнь">
              </div>

              <div class="asd">
                <span class="quize__time">Время:</span>
                <img src="img/dist/icons/lightbulb.svg" alt="подсказка" class="quize__tip" id="tip">
              </div>

              <div class="answers__item ripple">США</div>
              <div class="answers__item ripple">Россия</div>
              <div class="answers__item ripple">Китай</div>
              <div class="answers__item ripple">Канада</div>
              <img src="img/dist/icons/Arrow-next.svg" alt="" class="quize__next-question">
            </div>
          </div>

        </section>
      </div>
      <footer class="footer">
        <div class="footer__container container">
          <a href="index.html" title="Главная страница" class="logo-link">
            <div class="footer__logo">
              <img src="img/dist/icons/nav-logo.svg" alt="логотип" width="88" height="80"/>
              <span class="footer__logo-title">FlagPro</span>
            </div>
          </a>
  
          <ul class="social-media" id="contacts">
            <a href="https://vk.com/vladislav_tech" class="social-media__link" title="страница VK">
              <div class="social-media__button">
                <div class="social-media__icon">
                  <i class="fab fa-vk"></i>
                </div>
                <span>Вконтакте</span>
              </div>
            </a>
  
            <a href="https://github.com/Vladislav-tech" class="social-media__link" title="профиль Github">
              <div class="social-media__button">
                <div class="social-media__icon">
                  <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
              </div>
            </a>
  
            <a href="https://t.me/vladislav_tech" class="social-media__link" title="написать в Telegram">
              <div class="social-media__button">
                <div class="social-media__icon">
                  <i class="fab fa-telegram-plane"></i>
                </div>
                <span>Telegram</span>
              </div>
            </a>
  
            <a href="mailto:vladislav.frint@gmail.com?subject=FlagPro" class="social-media__link">
              <div class="social-media__button">
                <div class="social-media__icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <span>E-mail</span>
              </div>
            </a>
  
          </ul>
  
          <h6 class="footer__copyright"> © Copyright, 2021 </h6>
          <div class="link-wrapper footer__developer">
            <span class="inner-wrapper wrapper-15">
                <a class="link hover-15" href="https://github.com/Vladislav-tech">Developer: Vladislav-tech</a>
            </span>
        </div>
        </div>
      </footer>
      <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
      <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
      <script src="js/app.min.js"></script>
</body>
</html>
